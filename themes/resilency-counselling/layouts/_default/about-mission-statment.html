{{ define "main" }}
  <section class="mt-[120px] md:mt-[180px] max-w-screen-md mx-auto px-5 mb-52 md:mb-72">
    <div x-data="{open: true}" class="w-full">
      <div class="flex items-start justify-between mb-5">
        <h1 class="text-2xl md:text-3xl lg:text-5xl">{{ .Params.Title }}</h1>
        <button @click="open = !open" class="bg-primary-yellow border-2 border-black h-7 md:h-10 w-7 md:w-10 p-1 flex items-center justify-center mt-1.5 md:mt-3" >
          <svg class="transition" :class="!open && 'rotate-180'" width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.64375 13.9125L11.25 5.30625L19.8563 13.9125L22.5 11.25L11.25 0L0 11.25L2.64375 13.9125Z" fill="black"/>
          </svg>
        </button>
      </div>
      <div x-show="open" x-transition.opacity class="text-lg md:text-xl font-medium pt-5 space-y-5">
        {{ range .Params.Lists}}
          <div x-data="{open: false}" class="w-full">
            <div class="flex items-start justify-between">
              <h2 class="text-xl md:text-3xl lg:text-4xl">{{ .name }}</h2>
              <button @click="open = !open" class="bg-primary-yellow border-2 border-black h-7 md:h-10 w-7 md:w-10 p-1 flex items-center justify-center mt-1.5 md:mt-3" >
                <svg class="transition" :class="!open && 'rotate-180'" width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.64375 13.9125L11.25 5.30625L19.8563 13.9125L22.5 11.25L11.25 0L0 11.25L2.64375 13.9125Z" fill="black"/>
                </svg>
              </button>
            </div>
            <div x-cloak x-show="open" x-transition.opacity class="text-base md:text-lg lg:text-xl font-medium pt-5 pb-10 pl-1">
              {{ with .list }}
                <ul class="space-y-8">
                  {{ range .  }}
                    <li class="mb-10"> 
                      <h3 class="text-3xl mb-5">{{ .name }}</h3>
                      <p class="font-roboto text-xl font-medium">{{ .description }}</p>
                    </li>
                  {{ end }}
                </ul>
              {{ end}}
              {{ with .description }}
                <p>{{ . | safeHTML }}</p>
              {{ end }}
            </div>
          </div>
        {{ end }}
      </div>
    </div>
    
  </section>
{{ end }}
